<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinTech | Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link  rel="icon" href="Assets/logo.png" type="image/png" >

</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-slate-900 via-indigo-900 to-slate-700">

    <div class="rounded-3xl shadow-2xl bg-white/95 backdrop-blur-lg max-w-3xl w-full p-8 sm:p-12">
        <nav class="flex justify-between items-center mb-8 border-b border-slate-200 pb-5 px-6">
            <a class="text-2xl font-black text-indigo-800 tracking-wide" href="index.html">WinTech</a>
           
            <div class="flex gap-4">
                <a href="index.html" class="px-5 py-2 rounded-lg font-semibold text-indigo-700 hover:bg-indigo-100 transition">
                    Home
                </a>
                <a href="availcourses.html"
                    class="px-5 py-2 rounded-lg font-semibold text-indigo-700 hover:bg-indigo-100 transition">Courses</a>
                <a href="regstudents.html"
                    class="px-5 py-2 rounded-lg font-semibold text-indigo-700 hover:bg-indigo-100 transition">Students</a>
                <a href="form.html"
                    class="px-5 py-2 rounded-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-800 transition">Register</a>
            </div>
        </nav>

        <h1 class="text-4xl font-extrabold text-slate-800 mb-7 text-center">Registration Form</h1>

        <form action="http://localhost:8080/courses/register" method="post" class="space-y-6 px-4 max-w-xl mx-auto"
            id="form-content">
            <div class="flex flex-col">
                <label for="name" class="mb-2 font-semibold text-indigo-700">Name</label>
                <input id="name" name="name" type="text" required
                    class="rounded-md border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 bg-white/80" />
            </div>

            <div class="flex flex-col">
                <label for="email" class="mb-2 font-semibold text-indigo-700">Email</label>
                <input id="email" name="emailId" type="email" required
                    class="rounded-md border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 bg-white/80" />
            </div>

            <div class="flex flex-col">
                <label for="course" class="mb-2 font-semibold text-indigo-700">Select Course</label>
                <select id="course" name="courseName" required
                    class="rounded-md border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 bg-white/80">
                    <option value="" disabled selected>Select one</option>
                    <option value="Java Basics">Java Basics</option>
                    <option value="Spring Boot Advanced">Spring Boot Advanced</option>
                    <option value="React Fundamentals">React Fundamentals</option>
                    <option value="Fullstack Development">Fullstack Development</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="rounded-xl bg-indigo-600 hover:bg-indigo-800 px-10 py-4 text-white font-bold shadow-md transition transform hover:scale-105">
                    Register
                </button>
            </div>
        </form>
    </div>

</body>

</html>
