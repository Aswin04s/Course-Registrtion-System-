    <link  rel="icon" href="Assets/logo.png" type="image/png">

<body
    class="bg-gradient-to-r from-slate-900 via-indigo-900 to-slate-700 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl max-w-5xl w-full p-8">
        <nav class="flex justify-between mb-8 border-b border-slate-200 pb-5 px-6">
            <a class="text-2xl font-black text-indigo-800 tracking-wide" href="index.html">WinTech</a>
            <div class="flex gap-4">
